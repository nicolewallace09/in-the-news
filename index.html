<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <title>EasyPost in the Press</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <header class="header-container">
            <div class="header">EasyPost in the Press</div>
        </header>

        <section class="slider-container">
            <span class="dot" id="active"></span>
            <span class="dot"></span>
        </section>

        <section class="card-container">
            <div class="card" id="card-1">
                <div class="content-img">
                    <img src="https://assets.easypost.com/assets/images/logos/press/bloomberg.9ec9d4478ad2ef0d70dd405c11419710.png">
                </div>

                <div class="content-info">
                    <div class="article-title">
                        How EasyPost Handles Rise in Delivery Service Demand
                    </div>

                    <div class="company-name">
                        - Bloomberg Technology 
                    </div>

                    <div class="article-link">
                        <a href="https://www.bloomberg.com/news/videos/2015-11-30/how-easypost-handles-rise-in-delivery-service-demand">Read Story</a>
                    </div>
                </div>
            </div>

            <div class="card" id="card-2">
                <div class="content-img">
                    <img src="https://assets.easypost.com/assets/images/logos/press/ny-times.b4be6a3f448d53ebf05b5ef03cd2b04c.png">
                </div>

                <div class="content-info">
                    <div class="article-title">
                        Software That Helps Small Businesses Ship Like Amazon 
                    </div>

                    <div class="company-name">
                        - NYTimes 
                    </div>

                    <div class="article-link">
                        <a href="https://boss.blogs.nytimes.com/2014/04/16/software-that-helps-small-businesses-ship-like-amazon/">Read Story</a>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
